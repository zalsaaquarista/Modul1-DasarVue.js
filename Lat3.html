<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <!-- <title></title> -->
    </head>
    <body>
        <div id="app">
            <form>
                <input type="text" placeholder="Masukkan nama anda" v-model="namaSaya">
                <br> <br>
                <label>Nama saya adalah: {{namaSaya}}</label>
            </form>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    "namaSaya" : ""
                }
            })
        </script>
    </body>
</html>
